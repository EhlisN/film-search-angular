<div class="movie-card-container">
  <div class="img-container">
    <img src="{{ movie.Poster }}" alt="film" />
  </div>
  <div class="about-container">
    <div class="type">{{ movie.Type }}</div>
    <div class="name">{{ movie.Title }}</div>
    <div class="year">{{ movie.Year }}</div>
    <div class="button-container">
      <!-- <button (click)="getMovieById()" mat-raised-button color="primary">
        Details
      </button> -->
      <button mat-button (click)="openDialog()">Details</button>
    </div>
    <div *ngIf="isShowDetails" class="movie-details">
      <app-movie-details
        [details]="details"
        [isShowDetails]="isShowDetails"
        (click)="isShowDetails = false"
      >
      </app-movie-details>
    </div>
  </div>
</div>
